name: Daily Newspaper Briefing

on:
  schedule:
    # UTC 21:00 = KST 06:00 (Next Day)
    - cron: '0 21 * * *'
  workflow_dispatch: # 수동 실행 버튼 활성화 (테스트용)

jobs:
  run-news-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run News Scraper & Analyzer
        env:
          # [변경됨] OpenAI 키 대신 Gemini 키를 사용하도록 수정
          # 주의: GitHub Repository Settings > Secrets에 'GEMINI_API_KEY'를 먼저 등록해야 합니다.
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
